{% extends 'polls/base.html' %}

{% block content %}
    {% if latest_question_list %}
        <br>
        <h2>Please pick a Question</h2>
            {% for question in latest_question_list %}
                <a href="{% url 'polls:detail' question.id %}"><h3>{{ question.question_text }}</h3></a>
            {% endfor %}
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
{% endblock %}
