{% extends 'polls/base.html' %}

{% block content %}
    <br>
    <h3>Results:</h3>
    <h1>{{ question.question_text }}</h1>

    {% for choice in question.choice_set.all %}
        {{ choice.choice_text }} : <b>{{ choice.votes }} vote{{ choice.votes|pluralize }}</b><br>
    {% endfor %}

    <br>
    <a href="{% url 'polls:detail' question.id %}"><h3>Vote Again?</h3></a>
{% endblock %}
